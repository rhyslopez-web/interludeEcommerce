<h2 class="text-center my-5">2023 Collection</h2>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-12 col-lg-4 my-5 border rounded-4 py-4 mx-4 shadow-animation" *ngFor="let product of productsAPI">
            <div class="wrap text-center mb-5">
                <img src="{{product.image}}" alt="" class="image">
            </div>

            <div class="wrap px-5">
              <div class="inStock text-success" *ngIf="!product.outOfStock">In Stock</div>
              <div class="outOfStock text-danger" *ngIf="product.outOfStock">Out Of Stock</div>
                <div class="title mb-2">{{product.title}}</div>
                <div class="description mb-2">{{product.description}}</div>
                <div class="price mb-3">{{product.price}}</div>

                <div class="wrap text-end">
                    <button class="btn btn-success" *ngIf="!product.outOfStock" (click)="alertTest()" >Add to Cart</button>
                    <button class="btn btn-success" *ngIf="product.outOfStock" disabled (click)="alertTest()">Add to Cart</button>

                </div>
            </div>

        </div>
    </div>
</div>
