<div class="container">
    
    <div class="row mb-5 mt-5">
        <div class="col-12">
            <h2 class="fw-bold mb-4">Hey Rhys!</h2>

            <div>
                <a routerLink="/addnewproduct" class="btn btn-success">Add Product</a>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Show Product</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor= "let product of productsAPI">
                    <th scope="row" class="">{{product.id}}</th>
                    <td>{{product.title}}</td>
                    <td>{{product.description}}</td>
                    <td><a href="">{{product.image}}</a></td>
                    <td class="text-success">${{product.price}}</td>
                    <td>{{product.inStock}}</td>
                    <td><a routerLink="/updateproduct/{{product.id}}" class="btn btn-success">Update</a></td>
                    <td><button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button></td>
                    <td>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" [checked]="product.displayProduct">
                      </div>
                    </td>

                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
