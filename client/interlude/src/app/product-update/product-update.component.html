<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="addNewContainer">

                <div class="p-5">
                    <h2 class="fw-bold mb-5">UPDATE PRODUCT</h2>

                
                <div class="input-group mb-5 upload-img">
                    <label class="input-group-text" for="inputGroupFile01">Upload Image</label>
                    <input type="file" class="form-control" id="inputGroupFile01" [(ngModel)]="image">
                </div>

                <div class="mb-3">
                  <label for="title" class="form-label fw-bold">Title</label>
                  <input type="text" class="form-control" id="title" aria-describedby="productTitle" [(ngModel)]="title">
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label fw-bold">Description</label>
                  <input type="text" class="form-control" id="productDescription" [(ngModel)]="description">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Price</label>
                    <input type="number" class="form-control px-5" id="price" [(ngModel)]="price">
                </div>

                <div class="form-check form-switch mb-2">
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="inStock">
                        <label class="form-check-label" for="flexSwitchCheckDefault">In Stock</label>
                    </div>
                </div>

                <div class="form-check form-switch mb-5">
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
                        <label class="form-check-label" for="flexSwitchCheckDefault">Display on site</label>
                    </div>
                </div>



                <button type="submit" class="btn btn-success" (click)="updateProduct()">Update</button> 
                <button type="submit" class=" btn btn-danger mx-3" (click)="deleteProduct()" href="">Delete Product</button>
                

                </div>

            </div>

            
        </div> 
    </div>
</div>
